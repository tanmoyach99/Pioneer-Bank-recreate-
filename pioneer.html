<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="form-area">
            <h4>login</h4>
            <input class="form-control" type="text" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
       
    </div >
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-area">
                    <h4>Deposit</h4>
                    <input id="addDeposit" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-area">
                    <h4>withdraw</h4>
                    <input id="addWithdraw" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        //loginBtn handler
        const loginBtn=document.getElementById('login');
        loginBtn.addEventListener('click',function(){
            const loginArea=document.getElementById('login-area');
            loginArea.style.display='none';
            const transaction=document.getElementById('transaction-area');
            transaction.style.display='block';
        })
        //depositBtn handler

        const depositBtn =document.getElementById('deposit');
        depositBtn.addEventListener('click',function(){
            
            const depositValue=addInputNumber('addDeposit');
            // const currentDeposit=document.getElementById('currentDeposit').innerText;
            // const currentDepositAmount=parseFloat(currentDeposit);
            // const totalDeposit= depositValue+currentDepositAmount;
            // document.getElementById('currentDeposit').innerText=totalDeposit;
            updateSpanText('currentDeposit',depositValue);
            updateSpanText('currentBalance',depositValue);

            document.getElementById('addDeposit').value=null;

        })

        //withdrawBtn handler
        const withdrawBtn= document.getElementById('withdraw');
        withdrawBtn.addEventListener('click',function(){
            // console.log('withdraw clicked')
           
            const withdrawValue=addInputNumber('addWithdraw');
            updateSpanText('currentWithdraw',withdrawValue);
            updateSpanText('currentBalance',-1*withdrawValue);

            document.getElementById('addWithdraw').value=null;
            

        })


        function addInputNumber(id){
            const addAmount=document.getElementById(id).value;
            const amount=parseFloat(addAmount);
            return amount;

        }

        function updateSpanText(id,deposit){
            const current=document.getElementById(id).innerText;
            const currentAmount=parseFloat(current);
            const total= deposit+currentAmount;
            document.getElementById(id).innerText=total;

        }
    </script>
</body>
</html>
